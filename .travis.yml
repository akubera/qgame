dist: trusty
sudo: required
language: generic


.APT_SOURCES: &APT_SOURCES
    - llvm-toolchain-precise-3.8
    - ubuntu-toolchain-r-test


matrix:
  include:
  - os: linux
    env: COMPILER_NAME=gcc CXX=g++-5 CC=gcc-5
    addons:
      apt:
        sources: *APT_SOURCES
        packages:
        - g++-5

  - os: linux
    env: COMPILER_NAME=clang CXX=clang++-3.8 CC=clang-3.8
    addons:
      apt:
        sources: *APT_SOURCES
        packages:
        - clang-3.8

script:
 - make
 - make test

